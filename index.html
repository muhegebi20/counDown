<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="topic">
    <h1 >New Year 2024</h1>
    <h1 >Happy New Year!</h1>
   </div>

    <div class="timeContainer">
        <div class="day">
            <p>0</p>
            <span>Day</span>
        </div> 
        <span style="font-size: 60px; color: yellow;">:</span>
        <div class="hour">
            <p>0</p>
            <span>Hour</span>
        </div>
        <span style="font-size: 60px; color: yellow;">:</span>
        <div class="minute">
            <p>0</p>
            <span>Minute</span>
        </div>
        <span style="font-size: 60px; color: yellow;">:</span>
        <div class="seconds">
            <p>0</p>
            <span>Seconds</span>
        </div>
    </div>
<!-- js  -->
    <script src="script.js"></script>

</body>
</html>
